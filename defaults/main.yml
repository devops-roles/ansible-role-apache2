---
# defaults file for hammadrauf.apache2
## Optional ap2_file_* variables.
# ap2_file_index: /custom_files/index.html
# ap2_file_css: /custom_files/mycss.css
# ap2_file_ico: /custome_files/baloon.ico
ap2_virtualhosts:
  - directory: "/var/www/html"
    contextroot: "/"
    domainname: "www.abc.net"
    port80: true
    port443: true
    port80redirect: true
    ssl_enabled: true
    ssl_self_signed: false
    ssl_certbot: true
